<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vue控制下面這個div，幫我們填充到div內部 -->
    <div id="app">
        <p v-if="flag">這是被v-if控制的元素</p>
        <p v-show="flag">這是被v-show控制的元素</p>
        <hr>
        <div v-if="type === 'A'">優秀</div>
        <div v-else-if="type === 'B'">良好</div>
        <div v-else-if="type === 'C'">一般</div>
        <div v-else>差</div>
    </div>
    <!-- 導入vue文件 -->
    <script src="./lib/vue.js"></script>
    <!-- 創建vue實例對象 -->
    <script>
        //創建實例對象
        const vm = new Vue({
            //el是固定寫法，表示當前vm要控制頁面上的哪個區域
            el: '#app',
            //data對象就是要渲染到頁面上的數據
            data: {
                //如果flag是ture則顯示，false隱藏
                flag:true,
                type:'A'
            }
        });
    </script>
</body>

</html>
