<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vue控制下面這個div，幫我們填充到div內部 -->
    <div id="app">
        <input type="text" @keyup.esc="clearInput" @keyup.enter="submit">
    </div>
    <!-- 導入vue文件 -->
    <script src="./lib/vue.js"></script>
    <!-- 創建vue實例對象 -->
    <script>
        //創建實例對象
        const vm = new Vue({
            //el是固定寫法，表示當前vm要控制頁面上的哪個區域
            el: '#app',
            //data對象就是要渲染到頁面上的數據
            data: {
                username: 'alanhuang'
            },
            methods: {
                clearInput(e) {
                    console.log('觸發clearInput')
                    e.target.value = ''
                },
                submit() {
                    console.log('觸發submit')
                }
            },
        })
    </script>
</body>

</html>
